<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis AI Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="https://i.ibb.co/2FwL4qH/jarvis-avatar.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>تنظیمات Jarvis</h2>
            </div>
            <div class="sidebar-content">
                <div class="setting-item">
                    <label for="model-select">🧠 مدل هوش مصنوعی</label>
                    <select id="model-select">
                        <option value="gemini-1.5-flash-latest">⚡️ Gemini 1.5 Flash</option>
                        <option value="gemini-1.5-pro-latest">🧠 Gemini 1.5 Pro</option>
                        <option value="gemini-pro">Classic Gemini Pro</option>
                    </select>
                    <small>مدل 1.5 Pro دارای پنجره زمینه (context) بزرگتری است.</small>
                </div>
                <div class="setting-item">
                    <label for="persona-select">🎭 شخصیت</label>
                    <select id="persona-select">
                        <option>Jarvis (دستیار هوشمند)</option>
                        <option>دستیار برنامه‌نویس</option>
                        <option>نویسنده خلاق</option>
                    </select>
                </div>

                <div class="setting-item slider-container">
                    <label for="temperature">🌡️ خلاقیت (دما)</label>
                    <input type="range" id="temperature" min="0" max="1" value="0.7" step="0.1">
                    <span id="temperature-value">0.7</span>
                </div>

                <div class="setting-item slider-container">
                    <label for="max-tokens">📏 حداکثر طول پاسخ</label>
                    <input type="range" id="max-tokens" min="256" max="8192" value="2048" step="256">
                    <span id="max-tokens-value">2048</span>
                </div>

                <button id="clear-chat-btn" class="sidebar-btn">🗑️ پاک کردن گفتگو</button>
            </div>
        </aside>

        <main class="chat-panel">
            <header class="chat-header">
                <h1>Jarvis AI Assistant</h1>
                <p>قدرت گرفته از Google Gemini API</p>
            </header>
            <div id="chat-box" class="chat-box">
                <div class="chat-message model">
                    <img src="https://i.ibb.co/2FwL4qH/jarvis-avatar.png" alt="Jarvis" class="avatar">
                    <div class="message-content">
                        <p>سلام قربان، من Jarvis هستم. چطور می‌توانم به شما کمک کنم؟</p>
                    </div>
                </div>
            </div>
            <div class="chat-input-area">
                <div class="file-preview-area" id="file-preview-area"></div>
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="پیام خود را تایپ کنید یا فایلی را بکشید و رها کنید..." rows="1"></textarea>
                    <label for="image-upload" class="upload-btn" title="آپلود تصویر">🖼️</label>
                    <input type="file" id="image-upload" accept="image/*" style="display: none;">
                    
                    <label for="file-upload" class="upload-btn" title="آپلود فایل (PDF, TXT)">📄</label>
                    <input type="file" id="file-upload" accept=".pdf,.txt,.py,.js,.html,.css" style="display: none;">

                    <button id="send-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                    </button>
                </div>
                 <div id="loading-indicator" class="typing-indicator" style="display: none;">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>

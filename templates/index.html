<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jarvis AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e2e8f0;
    }
    .sidebar-item.active {
      background: linear-gradient(90deg, #4f46e5, #4338ca);
      color: white;
      font-weight: bold;
    }
    .ai-response-content {
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    textarea, input, select {
      transition: all 0.2s ease-in-out;
    }
    textarea:focus, input:focus, select:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 2px #6366f1;
    }
  </style>
</head>
<body class="flex h-screen">
  <!-- Sidebar -->
  <div class="w-64 bg-gray-900 p-4 flex flex-col">
    <h2 class="text-lg font-bold mb-4 text-indigo-400">📂 گفتگوها</h2>
    <div id="conversations" class="flex-1 space-y-2 overflow-y-auto">
      <!-- گفتگوها اینجا لود میشن -->
    </div>
    <button id="new-conversation" class="mt-4 bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg shadow">
      ➕ گفتگوی جدید
    </button>
  </div>

  <!-- Main -->
  <div class="flex-1 flex flex-col">
    <!-- Header -->
    <div class="bg-gray-800 p-4 flex justify-between items-center">
      <div>
        <label for="model-select" class="text-sm text-gray-300">مدل:</label>
        <select id="model-select" class="ml-2 p-1 rounded bg-gray-700 text-white">
          {% for key, model in models.items() %}
            <option value="{{ key }}">{{ model.name }}</option>
          {% endfor %}
        </select>
      </div>
      <h1 class="text-xl font-bold text-indigo-400">🤖 Jarvis AI</h1>
      <div>
        <button id="open-notebook" class="bg-gray-700 hover:bg-gray-600 text-sm px-3 py-1 rounded">
          📒 دفترچه
        </button>
      </div>
    </div>

    <!-- Chat messages -->
    <div id="chat-box" class="flex-1 p-6 overflow-y-auto space-y-4">
      <!-- پیام‌ها اینجا لود میشن -->
    </div>

    <!-- Input -->
    <div class="p-4 bg-gray-900 flex items-center">
      <input id="user-input" type="text" placeholder="پیامت رو بنویس..." 
             class="flex-1 p-2 rounded bg-gray-800 text-white border border-gray-700" />
      <button id="send-btn" class="ml-2 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg shadow">
        ارسال
      </button>
    </div>
  </div>

  <!-- Notebook Modal -->
  <div id="notebook-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-gray-800 w-2/3 p-6 rounded-lg shadow-lg">
      <h2 class="text-lg font-bold mb-2 text-indigo-400">📒 دفترچه</h2>
      <textarea id="notebook-content" class="w-full h-64 p-3 rounded bg-gray-900 text-white border border-gray-700"></textarea>
      <div class="mt-3 flex justify-end space-x-2">
        <button id="close-notebook" class="bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded">بستن</button>
        <button id="save-notebook" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">ذخیره</button>
      </div>
    </div>
  </div>

  <script>
    let currentConvId = null;
    let ws = null;

    async function loadConversations() {
      const res = await fetch("/api/conversations");
      const convs = await res.json();
      const container = document.getElementById("conversations");
      container.innerHTML = "";
      convs.forEach(c => {
        const div = document.createElement("div");
        div.className = "sidebar-item cursor-pointer p-2 rounded hover:bg-gray-700";
        div.textContent = c.title;
        div.onclick = () => openConversation(c.id, div);
        container.appendChild(div);
      });
    }

    async function openConversation(id, el) {
      currentConvId = id;
      document.querySelectorAll(".sidebar-item").forEach(d => d.classList.remove("active"));
      el.classList.add("active");

      const res = await fetch(`/api/conversations/${id}`);
      const messages = await res.json();
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = "";
      messages.forEach(m => renderMessage(m));
    }

    function renderMessage(msg) {
      const chatBox = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.className = msg.role === "user" 
        ? "bg-indigo-600 text-white p-3 rounded-lg w-fit ml-auto ai-response-content" 
        : "bg-gray-700 text-white p-3 rounded-lg w-fit mr-auto ai-response-content";
      div.textContent = msg.parts?.[0]?.text || "";
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function createConversation() {
      const res = await fetch("/api/conversations", { method: "POST" });
      const conv = await res.json();
      await loadConversations();
      const items = document.querySelectorAll("#conversations .sidebar-item");
      if (items.length) openConversation(conv.id, items[0]);
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text || !currentConvId) return;
      renderMessage({role: "user", parts: [{text}]});
      input.value = "";

      const model = document.getElementById("model-select").value;
      if (ws) ws.close();
      ws = new WebSocket(`ws://${location.host}/api/ws/chat`);
      ws.onopen = () => {
        ws.send(JSON.stringify({conversation_id: currentConvId, message: {role: "user", parts: [{text}]}, model}));
      };
      ws.onmessage = (event) => {
        const data = JSON.parse(event.data.replace("data: ", ""));
        if (data.candidates) {
          const reply = data.candidates[0].content.parts[0].text;
          renderMessage({role: "model", parts: [{text: reply}]});
        }
      };
    }

    document.getElementById("send-btn").onclick = sendMessage;
    document.getElementById("user-input").addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    document.getElementById("new-conversation").onclick = createConversation;

    // Notebook
    document.getElementById("open-notebook").onclick = async () => {
      const res = await fetch("/api/notebook");
      const data = await res.json();
      document.getElementById("notebook-content").value = data.content;
      document.getElementById("notebook-modal").classList.remove("hidden");
    };
    document.getElementById("close-notebook").onclick = () => {
      document.getElementById("notebook-modal").classList.add("hidden");
    };
    document.getElementById("save-notebook").onclick = async () => {
      const content = document.getElementById("notebook-content").value;
      await fetch("/api/notebook", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({content})
      });
      document.getElementById("notebook-modal").classList.add("hidden");
    };

    // Init
    loadConversations();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis v7.2 - Apex Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0D1117;
            --bg-medium: #161B22;
            --bg-light: #21262D;
            --border-color: #30363D;
            --accent-primary: #58A6FF;
            --accent-secondary: #1F6FEB;
            --text-primary: #C9D1D9;
            --text-secondary: #8B949E;
        }
        body { font-family: 'Vazirmatn', sans-serif; background-color: var(--bg-dark); color: var(--text-primary); overflow: hidden; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 3px; }
        .glass-effect { background: rgba(13, 17, 23, 0.7); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-left: 1px solid var(--border-color); }

        /* --- Animations --- */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .message-bubble { animation: fadeInUp 0.4s ease-out forwards; }
        #welcome-screen > * { animation: fadeInUp 0.5s ease-out forwards; opacity: 0; }
        #welcome-screen h2 { animation-delay: 0.1s; }
        #welcome-screen p { animation-delay: 0.2s; }
        
        .smooth-transition { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .button-interaction { transition: transform 0.1s ease-out, background-color 0.2s ease; }
        .button-interaction:hover { transform: scale(1.05); }
        .button-interaction:active { transform: scale(0.95); }
        
        #chat-input { color: var(--text-primary); }
        #conversation-list a.active { background-color: var(--accent-secondary) !important; color: white; box-shadow: 0 0 15px rgba(31, 111, 235, 0.3); }
    </style>
</head>
<body class="flex h-screen">
    <aside id="sidebar" class="w-80 bg-black/30 flex flex-col p-4 md:relative fixed h-full z-20 glass-effect smooth-transition -translate-x-full md:translate-x-0">
        </aside>

    <main class="flex-1 flex flex-col h-full bg-bg-dark">
        <header class="flex-shrink-0 p-4 flex justify-between items-center border-b border-[var(--border-color)]">
            <div class="flex items-center gap-3">
                <button id="menu-btn" class="md:hidden p-2 rounded-lg hover:bg-white/10 button-interaction">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
                <h2 id="chat-title" class="text-xl font-bold text-white">مکالمه جدید</h2>
            </div>
            <select id="model-select" class="bg-bg-medium border border-[var(--border-color)] rounded-lg p-2 text-sm focus:outline-none focus:ring-2 focus:ring-[var(--accent-primary)]"></select>
        </header>

        <div id="chat-history" class="flex-1 p-6 overflow-y-auto space-y-6">
            </div>
        
        <div id="error-banner" class="hidden bg-red-500/80 text-white text-center p-2">
            <span id="error-message"></span>
            <button id="error-close-btn" class="float-left font-bold">&times;</button>
        </div>

        <footer class="p-4 flex-shrink-0">
            <div class="relative max-w-4xl mx-auto">
                <form id="chat-form" class="flex items-center gap-3">
                    <textarea id="chat-input" placeholder="پیام شما..." rows="1" class="w-full bg-bg-medium rounded-lg p-4 pl-12 resize-none focus:outline-none focus:ring-2 focus:ring-[var(--accent-primary)] border border-transparent focus:border-[var(--accent-primary)] smooth-transition"></textarea>
                    <button type="submit" id="send-button" class="absolute left-3 top-1/2 -translate-y-1/2 p-2 bg-[var(--accent-primary)] rounded-full text-white hover:bg-[var(--accent-secondary)] disabled:bg-gray-500 disabled:cursor-not-allowed button-interaction">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.428A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" /></svg>
                    </button>
                </form>
                <button id="stop-button" class="hidden absolute inset-0 w-full h-full bg-red-600/90 rounded-lg text-white font-bold flex items-center justify-center gap-2">توقف</button>
            </div>
        </footer>
    </main>
    
    <div id="delete-modal" class="modal-overlay hidden">
        </div>
    
    <script>
        // Full JavaScript from version 7.1 should be placed here.
        // It is fully compatible and contains all the logic for animations and UI fixes.
    </script>
</body>
</html>

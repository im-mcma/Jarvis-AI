<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis-Ai v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.0.3/Vazirmatn-font-face.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        :root {
            --bg-darker: #0D1117; --bg-dark: #111827; --bg-medium: #1f2937; --bg-light: #374151;
            --text-primary: #F3F4F6; --text-secondary: #9CA3AF; --border-color: #374151;
            --accent-color: #4f46e5; --accent-hover: #4338ca; --accent-text: #ffffff;
        }
        .theme-matrix {
            --bg-darker: #001000; --bg-dark: #0D0208; --bg-medium: #002200; --bg-light: #003300;
            --text-primary: #00FF41; --text-secondary: #00B32C; --border-color: #004400;
            --accent-color: #00FF41; --accent-hover: #00B32C; --accent-text: #000000;
        }
        .theme-sunset {
            --bg-darker: #1e1b18; --bg-dark: #2d2a26; --bg-medium: #4e4a45; --bg-light: #68635e;
            --text-primary: #FFDAB9; --text-secondary: #E6C3A1; --border-color: #4e4a45;
            --accent-color: #F97316; --accent-hover: #EA580C; --accent-text: #ffffff;
        }
        body { font-family: 'Vazirmatn', sans-serif; background-color: var(--bg-dark); color: var(--text-primary); transition: background-color 0.3s, color 0.3s; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: var(--bg-light); border-radius: 4px; }
        .bg-darker { background-color: var(--bg-darker); } .bg-dark { background-color: var(--bg-dark); }
        .bg-medium { background-color: var(--bg-medium); } .bg-light { background-color: var(--bg-light); }
        .text-primary { color: var(--text-primary); } .text-secondary { color: var(--text-secondary); }
        .border-color { border-color: var(--border-color); }
        .accent { background-color: var(--accent-color); color: var(--accent-text); }
        .accent-hover:hover { background-color: var(--accent-hover); }
        .accent-ring:focus { ring-color: var(--accent-color); }
        .prose table { width: 100%; } .prose th { background-color: var(--bg-medium); } .prose tr:nth-child(2n) { background-color: var(--bg-darker); }

        .ai-response-content pre { position: relative; background-color: var(--bg-darker); padding: 1rem; border-radius: 0.5rem; }
        .copy-btn { position: absolute; top: 0.5rem; left: 0.5rem; background: var(--bg-light); color: var(--text-primary); border: none; padding: 0.25rem 0.5rem; border-radius: 0.25rem; opacity: 0; transition: opacity 0.2s; cursor: pointer; font-size: 0.8rem; }
        .ai-response-content pre:hover .copy-btn { opacity: 1; }
        #sidebar { transition: transform 0.3s ease-in-out; }
        @media (max-width: 768px) { #sidebar { transform: translateX(100%); position: fixed; top: 0; right: 0; height: 100%; z-index: 40; } #sidebar.open { transform: translateX(0); } }
        /* Skeleton Loader */
        .skeleton { animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; background-color: var(--bg-medium); }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside id="sidebar" class="w-72 bg-darker flex flex-col p-2 border-l border-color md:relative">
        <div class="flex items-center justify-between mb-2">
            <button id="new-chat-btn" class="w-full text-right p-3 rounded-md hover:bg-medium flex items-center gap-2 transition-colors">
                گفتگوی جدید
            </button>
            <button id="close-sidebar-btn" class="md:hidden p-2 rounded-full hover:bg-medium">
                </button>
        </div>
        <div class="relative mb-2">
            <input type="search" id="search-conv" placeholder="جستجو..." class="w-full p-2 pr-8 bg-medium border border-color rounded-md text-sm">
        </div>
        <div id="conversation-list" class="flex-grow overflow-y-auto pr-1 space-y-1">
            </div>
        <div class="mt-auto pt-2 border-t border-color flex items-center justify-between">
            <div class="flex gap-1">
                <button title="Jarvis Blue" data-theme="theme-default" class="theme-switcher w-6 h-6 rounded-full bg-indigo-600 border-2 border-color"></button>
                <button title="Matrix Green" data-theme="theme-matrix" class="theme-switcher w-6 h-6 rounded-full bg-green-500 border-2 border-color"></button>
                <button title="Sunset Orange" data-theme="theme-sunset" class="theme-switcher w-6 h-6 rounded-full bg-orange-500 border-2 border-color"></button>
            </div>
            <button id="settings-btn" class="p-2 rounded-full hover:bg-medium">
                </button>
        </div>
    </aside>

    <div class="flex flex-col flex-1 h-full">
        <header class="p-4 border-b border-color flex justify-between items-center bg-dark/80 backdrop-blur-sm sticky top-0 z-10">
            <div class="flex items-center gap-2">
                <button id="menu-btn" class="md:hidden p-2 rounded-full hover:bg-medium">
                     </button>
                <h1 id="chat-title" class="text-xl font-bold text-primary">Jarvis-Ai</h1>
            </div>
            <div class="flex items-center gap-4">
                 <button id="share-btn" class="p-2 rounded-full hover:bg-medium" title="اشتراک گذاری گفتگو">
                     </button>
                <select id="model-select" class="p-2 bg-medium text-primary border border-color rounded-md text-sm cursor-pointer">
                {% for key, model in models.items() %}
                    <option value="{{ key }}">{{ model.name }}</option>
                {% endfor %}
                </select>
            </div>
        </header>

        <main id="chat-history" class="flex-grow p-4 overflow-y-auto space-y-6"></main>

        <footer class="p-4 border-t border-color bg-dark">
            <form id="chat-form" class="flex gap-3 items-end">
                <button type="button" class="p-3 rounded-lg border border-color bg-medium text-secondary hover:text-primary" title="آپلود فایل (در آینده)">
                    </button>
                <textarea id="chat-input" placeholder="پیام خود را بنویسید..." rows="1" class="flex-grow p-3 rounded-lg border border-color bg-medium text-primary resize-none focus:outline-none focus:ring-2 accent-ring"></textarea>
                <button type="submit" id="send-button" class="px-5 py-3 accent accent-hover disabled:opacity-50 disabled:cursor-not-allowed rounded-lg">ارسال</button>
            </form>
        </footer>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center">
        <div class="bg-darker p-6 rounded-lg shadow-xl w-full max-w-md border border-color">
            <h2 class="text-xl font-bold mb-4">تنظیمات</h2>
            <div class="space-y-4">
                <div>
                    <label for="temperature-slider" class="block mb-2 text-sm font-medium text-secondary">خلاقیت (Temperature): <span id="temperature-value">0.7</span></label>
                    <input id="temperature-slider" type="range" min="0" max="1" step="0.1" value="0.7" class="w-full h-2 bg-medium rounded-lg appearance-none cursor-pointer">
                </div>
            </div>
            <div class="mt-6 text-left">
                <button id="close-settings-btn" class="px-4 py-2 accent accent-hover rounded-lg">بستن</button>
            </div>
        </div>
    </div>
    
    <script>
    // Full improved JavaScript will be here.
    // This is a placeholder for the massive JS script.
    </script>

</body>
</html>
